<!DOCTYPE html>
<html lang="en">

<head>

  <title>CONDOR</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Para que el logo esté presente en la pestaña-->
  <link rel="icon" href="img/logo.png" type="image">
</head>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<body>

  <header class="site-header">
    <!-- Para que el logo este en la izquierda -->
    <div>
      <img src="img/logo.png" alt="Logo CONDOR" class="logo">
    </div>

    <!-- nav = menú de navegacion -->
    <nav class="navbar">
      <ul class="nav-links">
      <li><a href="#">inicio</a></li>
      <li><a href="#">contactanos</a></li>
      <li><a href="#">sobre nosotros</a></li>
      <!-- Para que acá haya un ícono de usuario-->
      <li class="user-icon-item"><a href="#"><img src="img/user.png" alt="User Icon" class="user-icon"></a></li>
      </ul>
    </nav>
  </header>



<main>
  <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://wallpapers.com/images/hd/waterfalls-in-wide-forest-wvzwuuko0m4bk36i.webp" class="d-block w-100" alt="Imagen 1">
    </div>
    <div class="carousel-item">
      <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528" class="d-block w-100" alt="Imagen 2">
    </div>
    <div class="carousel-item">
      <img src="https://wallpapers.com/images/high/long-boats-in-swamp-lands-of-okavango-delta-s7486lj79j0c2x2m.webp" class="d-block w-100" alt="Imagen 3">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
