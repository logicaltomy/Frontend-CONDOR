<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CONDOR</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!--Para que el logo esté presente en la pestaña-->
  <link rel="icon" href="img/logo.png" type="image">
</head>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<body>

  <header class="site-header">
    <div><img src="img/logo.png" alt="Logo CONDOR" class="logo">
    </div>
    <!-- nav = menú de navegacion -->
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="index.html">inicio</a></li>
        <li><a href="contactanos.html">contactanos</a></li>
        <!-- Para que acá haya un ícono de usuario-->
        <li class="user-icon-item"><a href="usuario.html"><img src="img/user.png" alt="User Icon" class="user-icon"></a>
        </li>
      </ul>
    </nav>
  </header>


  <main>
<!--solo para contactarse y hacer una simulacion de envio de datos-->
    <div class="container mt-5">
      <h2 class="mb-4 text-center" style="color: black;">Contáctanos</h2>
      <form>
        <div class="mb-3">
          <label for="name" class="form-label" style="color: black;">Nombre</label>
          <input type="text" class="form-control" id="name" placeholder="Tu nombre">
        </div>
        <div class="mb-3">
          <label for="email" class="form-label" style="color: black;">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Tu email">
        </div>
        <div class="mb-3">
          <label for="message" class="form-label" style="color: black;">Mensaje</label>
          <textarea class="form-control" id="message" rows="4" placeholder="Tu mensaje"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-success w-100" style="display: block; margin: 0 auto;">Enviar</button>
        <br>
      </form>
    </div>
    <br>
    <br>
    <br>
    <br>
  </main>

  <footer>
    <p>© 2024 CONDOR. All rights reserved.</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
