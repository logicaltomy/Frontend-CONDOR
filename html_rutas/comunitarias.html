<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CONDOR</title>
    <link rel="stylesheet" href="/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/rutas.css">
    <!--Para que el logo esté presente en la pestaña-->
    <link rel="icon" href="img/logo.png" type="image">
</head>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>

<body>
    

    <header class="site-header">
        <div><img src="/img/logo.png" alt="Logo CONDOR" class="logo">
        </div>
        <!-- nav = menú de navegacion -->
        <nav class="navbar">
            <ul class="nav-links">
                <li><a href="/index.html">inicio</a></li>
                <li><a href="#">contactanos</a></li>
                <!-- Para que acá haya un ícono de usuario-->
                <li class="user-icon-item"><a href="/usuario.html"><img src="/img/user.png" alt="User Icon"
                            class="user-icon"></a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="rutas-wrap">
            <!-- Tarjeta 1 -->
            <a class="ruta-card" href="#" aria-label="Ver detalle Cerro Carbón">
                <div class="ruta-img">
                    <img src="https://www.wikiexplora.com/images/thumb/b/b1/S2500020.JPG/230px-S2500020.JPG" alt="Foto de la ruta Cerro Carbón">
                </div>
                <div class="ruta-info">
                    <h3 class="ruta-titulo">CERRO CARBÓN</h3>
                    <p class="ruta-dif">DIFICULTAD: <span class="chip chip--moderada">MODERADA</span></p>
                    <p class="ruta-stars" aria-label="4 de 5 estrellas">★ ★ ★ ★ ☆ <span class="nota">(4.0)</span></p>
                </div>
            </a>

            <!-- Tarjeta 2 -->
            <a class="ruta-card" href="#"
                aria-label="Ver detalle Parque Metropolitano">
                <div class="ruta-img">
                    <img src="https://media.licdn.com/dms/image/v2/C4E1BAQHZlheFOXYVMA/company-background_10000/company-background_10000/0/1595003123261/parque_metropolitano_de_santiago_cover?e=2147483647&v=beta&t=asuFI6ibZi3MSQI9LIw7TSSsbgAQGaeMTBaoBlA-LKo" alt="Foto de la ruta Parque Metropolitano">
                </div>
                <div class="ruta-info">
                    <h3 class="ruta-titulo">PARQUE METROPOLITANO</h3>
                    <p class="ruta-dif">DIFICULTAD: <span class="chip chip--facil">FÁCIL</span></p>
                    <p class="ruta-stars" aria-label="3 de 5 estrellas">★ ★ ★ ☆ ☆ <span class="nota">(3.0)</span></p>
                </div>
            </a>

            <!-- Tarjeta 3 -->
            <a class="ruta-card" href="#"
                aria-label="Ver detalle Quebrada de Macul">
                <div class="ruta-img">
                    <img src="https://dynamic-media-cdn.tripadvisor.com/media/photo-o/0c/f5/34/41/parque-quebrada-de-macul.jpg?w=1200&h=-1&s=1" alt="Foto de la ruta Quebrada de Macul">
                </div>
                <div class="ruta-info">
                    <h3 class="ruta-titulo">QUEBRADA DE MACUL</h3>
                    <p class="ruta-dif">DIFICULTAD: <span class="chip chip--dificil">DIFÍCIL</span></p>
                    <p class="ruta-stars" aria-label="5 de 5 estrellas">★ ★ ★ ★ ★ <span class="nota">(5.0)</span></p>
                </div>
            </a>


            <!-- Tarjeta 4 -->
            <a class="ruta-card" href="#"
                aria-label="Ver detalle Sendero Los Peumos">
                <div class="ruta-img">
                    <img src="https://cdn.andeshandbook.org/media/route_gallery/1449062019122537386.JPG" alt="Foto de la ruta Sendero Los Peumos">
                </div>
                <div class="ruta-info">
                    <h3 class="ruta-titulo">SENDEROS LOS PEUMOS</h3>
                    <p class="ruta-dif">DIFICULTAD: <span class="chip chip--facil">FÁCIL</span></p>
                    <p class="ruta-stars" aria-label="4 de 5 estrellas">★ ★ ★ ★ ☆ <span class="nota">(4.0)</span></p>
                </div>
            </a>
        </section>

    </main>

    </div>

</body>

</html>
