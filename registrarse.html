<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <link rel="stylesheet" href="diseño_login.css">
</head>
<body>
   
    <div>
       <div style="float: left; margin-right: 20px;"> 
        <img src="img/logo_negro.png" alt="Logo CONDOR" class="logo">
       </div>
       <div>
        <h1 style="color: black;">CONDOR</h1>
       </div>
    <form id="form" novalidate style="margin-top: 50px;">
    <h2>Registrarse</h2>

    <div class="form-input usuario">
      <label for="usuario">Usuario</label>
      <input type="text" id="usuario" name="usuario">
      <p class="mensajeError"></p>
    </div>

    <div class="form-input password">
      <label for="password">Contraseña</label>
      <input type="password" id="password" name="password">
      <p class="mensajeError"></p>
    </div>

    <div class="form-input confirmar">
      <label for="password">Confirmar Contraseña</label>
      <input type="password" id="confirmar" name="confirmar">
      <p class="mensajeError"></p>
    </div>

    <button type="submit">Registrar</button>
  </form>
  </div>

  <script src="registro.js"></script>
</body>
</html>
