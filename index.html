<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>condor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>


<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js">
</script>
<body>
    
<header class="site-header">
    <!-- Para que el logo este en la izquierda -->
    <img src="logo.png" alt="Logo CONDOR" class="logo">
    <h1>CONDOR</h1>
</header>

    <main>
        <h2>Bienvenido a CONDOR</h2>

        <!-- Carrusel de imágenes. que tenga un tiempo de 3 segundos por imagen-->
         <!-- que las imagenes sean pequeñas -->
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel" style="width: 1000px; height: 800px; margin: auto;">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="https://wallpapers.com/images/hd/waterfalls-in-wide-forest-wvzwuuko0m4bk36i.webp" class="d-block w-100" alt="..."
              style="width: 1000px; height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="https://i0.wp.com/images-prod.healthline.com/hlcmsresource/images/topic_centers/2019-8/couple-hiking-mountain-climbing-1296x728-header.jpg?w=1155&h=1528" class="d-block w-100" alt="..."
              style="width: 1000px; height: 500px; object-fit: cover;">
            </div>
            <div class="carousel-item">
              <img src="https://wallpapers.com/images/high/long-boats-in-swamp-lands-of-okavango-delta-s7486lj79j0c2x2m.webp" class="d-block w-100" alt="..."
              style="width: 1000px; height: 500px; object-fit: cover;">
            </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>

    <footer>
        <p>© 2024 CONDOR. All rights reserved.</p>
    </footer>
</body>
</html>
